<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Mask Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    canvas, video {
      position: absolute;
    }
    #recordBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="output"></canvas>
  <button id="recordBtn">Start Recording</button>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const recordBtn = document.getElementById('recordBtn');
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
    });
    camera.start();

    const mask = new Image();
    mask.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl23W-lXgowx1TYak9zYj5AN8vOChISWjS9w&usqp=CAU'; // Mask image URL

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      // Clear and flip the canvas horizontally
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1); // Flip horizontally

      // Draw the video feed
      canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          const nose = landmarks[1]; // Nose
          const leftEye = landmarks[33]; // Left eye
          const rightEye = landmarks[263]; // Right eye

          // Calculate mask dimensions and position
          const maskWidth = Math.abs(leftEye.x - rightEye.x) * canvasElement.width * 2;
          const maskHeight = maskWidth;
          const maskX = (1 - nose.x) * canvasElement.width - maskWidth / 2;
          const maskY = nose.y * canvasElement.height - maskHeight / 2;

          // Draw the mask
          canvasCtx.drawImage(mask, maskX, maskY, maskWidth, maskHeight);
        }
      }

      // Restore the canvas to its original state
      canvasCtx.restore();
    }

    // Start/Stop recording
    recordBtn.addEventListener('click', () => {
      if (isRecording) {
        mediaRecorder.stop();
        recordBtn.textContent = "Start Recording";
        isRecording = false;
      } else {
        startRecording();
        recordBtn.textContent = "Stop Recording";
        isRecording = true;
      }
    });

    function startRecording() {
      const stream = canvasElement.captureStream(30); // 30 FPS
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => {
        recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recording.webm';
        a.click();
      };

      mediaRecorder.start();
    }
  </script>
</body>
</html>
