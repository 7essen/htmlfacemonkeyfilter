<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selfie Video Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      margin-bottom: 20px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Selfie Video Filter</h1>

  <div class="input-group">
    <label for="model-url">3D Model URL (GLB file)</label>
    <input type="text" id="model-url" placeholder="Enter GLB file URL">
  </div>

  <div class="video-container">
    <canvas id="canvas"></canvas>
  </div>

  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>

  <br><br>

  <a id="download-video" href="#" style="display: none;">
    <button>Download Video</button>
  </a>
</div>

<!-- Include Three.js and other required scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@react-three/drei@2.4.0/umd/index.js"></script>

<script>
  let scene, camera, renderer, model, videoTexture, mediaRecorder, recordedChunks = [];
  let isRecording = false;
  const canvas = document.getElementById('canvas');
  const startRecordingButton = document.getElementById('start-recording');
  const stopRecordingButton = document.getElementById('stop-recording');
  const downloadLink = document.getElementById('download-video');
  const modelUrlInput = document.getElementById('model-url');

  // Initialize Three.js scene
  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const light = new THREE.AmbientLight(0x404040);
    scene.add(light);

    // Set up OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Set up video texture
    const video = document.createElement('video');
    video.srcObject = null; // Will be set once webcam access is granted
    video.autoplay = true;
    video.loop = true;
    video.muted = true;

    videoTexture = new THREE.VideoTexture(video);
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBFormat;

    // Create the video screen mesh
    const geometry = new THREE.PlaneGeometry(16, 9);
    const material = new THREE.MeshBasicMaterial({ map: videoTexture });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    mesh.position.set(0, 0, -5);

    camera.position.z = 5;

    // Handle camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => console.error("Error accessing the camera: ", err));

    animate();
  }

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // Start recording the canvas stream
  function startRecording() {
    const stream = canvas.captureStream(30); // 30 FPS
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.style.display = 'block';
    };

    mediaRecorder.start();
    isRecording = true;
    startRecordingButton.disabled = true;
    stopRecordingButton.disabled = false;
  }

  // Stop recording
  function stopRecording() {
    if (mediaRecorder) {
      mediaRecorder.stop();
    }
    isRecording = false;
    startRecordingButton.disabled = false;
    stopRecordingButton.disabled = true;
  }

  // Event listeners for buttons
  startRecordingButton.addEventListener('click', startRecording);
  stopRecordingButton.addEventListener('click', stopRecording);

  // Initialize scene when window loads
  window.onload = init;
</script>

</body>
</html>
